<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="highscores.html">
    <script src="end.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h2>Points:</h2>
            <h1 id="finalScore"></h1>
           
                <p id="finalScore"></p>
                <p id="timeDisplay"></p> 
          
            <form>
                <input 
                type="text"
                name="username"
                id="username"
                placeholder="username"
                />
                <button
                type="submit"
                class="btn"
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled
                >
                 Save
                </button>
            </form>
            <a class="btn" href="#">Play Again</a>
            <a class="btn" href="/">Go Home</a>

        </div>
    </div>
    
</body>
</html>
